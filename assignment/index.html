<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Kelsey Peterson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="helloWorld.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <!-- Create a header element.  -->
  <div class="header">
    <!-- Inside the header, add an <h1> element containing your name -->
    <h1>Kelsey Peterson</h1>
  </div>
    <!-- Include an image -->

  <div class ="image">
    <img src="https://www.drelseys.com/wp-content/uploads/2020/07/life-of-a-cat-gang.png" alt="Cats">
  </div>

    <!-- Create an unordered list with 3 list items of fun facts about you -->
  <div class = "list">
    <ul>
      <li>I have a very loving elderly cat, Dot, who I got when I was a wee child.</li>
      <li>My signature dish is a Mediterranean tofu scramble.</li>
      <li>I'm an avid sleeptalker.</li>
    </ul>
  </div>

    <!-- Create a footer element. -->
  <div class = "footer">
    <footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
      <p>"A wizard is never late, nor is he early. He arrives precisely when he means to."</p>
    </footer>
  </div>

</body>
</html>
